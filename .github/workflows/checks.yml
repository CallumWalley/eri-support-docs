name: Checks
on:
  workflow_dispatch:
  workflow_call:
    inputs:
      fileList:
        description: 'Files to Lint'
        required: true
        type: string
jobs:
  proselint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: pip install proselint
      - run: |
          shopt -s globstar extglob
          proselint ${{inputs.fileList}}
  mdlint:
     runs-on: ubuntu-latest
     steps:
       - uses: actions/checkout@v3
       - run: shopt -s globstar extglob
       - run: npm install markdownlint --save-dev
       - run: |
          shopt -s globstar extglob
          markdownlint ${{inputs.fileList}}

